---
layout: default
---
<div class="post">
  <div class="row">
    <div class="col-md-9">
      <header class="post-header group">
        <h1>{{ page.title }}</h1>
      </header>
      
      <article class="post-content group">
        {{ content }}
      </article>
    </div> <!-- col-md-9-->
    {% comment %}
    the sidebar id must be on the parent containing the nav items,
    and it is used by scrollspy
    {% endcomment %}
    <div class="col-md-3" id="sidebar">
    <nav class="docs-sidebar" id="toc">
    </nav>
    </div><!-- col-md-3 -->
  </div> <!-- row -->
</div> <!-- doc -->
